<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>Document</title>
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="product">
                        <div class="main-product">
                            <div class="main-product-item">
                                <img src=assets/img/prod.png alt='product'>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <h1 class="wow">Продукт повышающий потенцию</h1>
                        <ul class="list">
                            <li class="item">
                                <p class="main-features">
                                    <img src=assets/img/checked.svg alt>Гарантия
                                    минимальной цены
                                </p>
                            </li>
                            <li class="item">
                                <p class="main-features">
                                    <img src=assets/img/checked.svg alt>На 30%
                                    дешевле конкурентов
                                </p>
                            </li>
                            <li class="item">
                                <p class="main-features">
                                    <img src=assets/img/checked.svg alt>При
                                    заказе с сайта скидки до 30%!
                                </p>
                            </li>
                            <li class="item">
                                <p class="main-features">
                                    <img src=assets/img/checked.svg alt>Срочное
                                    срочная доставка за 3 часа!
                                </p>
                            </li>
                        </ul>

                        <button class="button">
                            <img class=button-order-img
                            src=assets/img/button-arrow.png alt>Заказать продукт
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
